<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 Page Not Found</title>
	<style>
		body {
			font-family: sans-serif;
			background-color: #f5f5f5;
			color: #333;
			text-align: center;
			padding-top: 100px;
		}
		h1 {
			font-size: 72px;
			margin: 0;
			color: #c0392b;
		}
		p {
			font-size: 24px;
			margin: 20px 0;
		}
		a {
			display: inline-block;
			padding: 10px 20px;
			background-color: #c0392b;
			color: #fff;
			font-size: 18px;
			border-radius: 5px;
			text-decoration: none;
			margin-top: 20px;
		}
		a:hover {
			background-color: #e74c3c;
		}
	</style>
</head>
<body>
	<h1>404</h1>
	<p>The page you are looking for cannot be found or you have not login.</p>
	<a href="/dashboard">Go to Dashboard</a>
</body>
</html>
